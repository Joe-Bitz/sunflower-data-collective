<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sunflower Data Collective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sunflower Data Collective designs scalable, trustworthy data systems inspired by nature’s growth patterns." />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
<a class="skip-link" href="#main-content">Skip to main content</a>

<header class="site-header">
    <div class="brand">
        <img
            class="brand-logo"
            src="{{ url_for('static', filename='sdc-logo.png') }}"
            alt="Sunflower Data Collective logo"
        />
        <div>
            <div class="brand-name">Sunflower Data Collective</div>
            <div class="brand-tagline">Data that grows the way it should.</div>
        </div>
    </div>

    <nav class="nav" aria-label="Primary">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('services') }}">What We Do</a>
        <a href="{{ url_for('thinking') }}">How We Think</a>
        <a href="{{ url_for('demo') }}">Demo</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
</header>

<main class="container" id="main-content">
    {% block content %}{% endblock %}
</main>

<footer class="site-footer">
    <p>© 2026 Sunflower Data Collective</p>
</footer>

</body>
</html>
