{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h1>Demo</h1>
  <p class="lead">Open the interactive demo in a new tab.</p>

  {% if demo_url %}
    <a class="button" href="{{ demo_url }}" target="_blank" rel="noopener noreferrer">
      Open Demo
    </a>
  {% else %}
    <div class="alert error" role="alert">Demo link isn’t configured yet.</div>
  {% endif %}
</section>
{% endblock %}
